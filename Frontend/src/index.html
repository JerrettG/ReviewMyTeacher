<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script defer type="text/javascript" src="index.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/829e5d7ffb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        function captcha_filled() {
            document.getElementById('create-review-form-submit').disabled = false;
        }

        function captcha_expired() {
            document.getElementById('create-review-form-submit').disabled = true;
        }
    </script>
</head>
<body class="background">
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar-logo-container">
                    <p class="logo">ReviewMyTeacher</p>
                </div>
                <div class="nav-links">
                    <a class="nav-link" href="/">Home<span class="highlight-link"></span></a>
                    <div class="account-dropdown">
                        <div class="account-dropbutton-container">
                            <button class="account-dropbutton" id="account-dropbutton">
                                <span id="logged-in-welcome"></span>
                                <i class="fa-solid fa-user"></i>
                            </button>
                        </div>
                        <div class="account-dropdown-content">
                            <a class="dropdown-links" id="account-link">Account</a>
                            <a id="login-logout" class="dropdown-links" onclick="login()">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section id="search-forms-section">
        <div class="search-form-containers">
            <div class="search-by-container">
                <label for="search-by-course-form">Search by Course Title:</label>
                    <form id="search-by-course-form">
                        <select class="course-selection" id="selected-course" onmousedown="if(this.options.length>=6){this.size=6;}" onchange='this.size=0;' onblur="this.size=0;">
                            <option>Math 101</option>
                            <option>Sci 101</option>
                            <option>Eng 101</option>
                            <option>Hist 101</option>
                            <option>Workshop</option>
                            <option>Music Theory</option>
                        </select>
                        <div>
                            <button class="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
            </div>
            <div class="search-by-container">
                <label for="search-by-teacher-form">Search by Teacher Name:</label>
                    <form id="search-by-teacher-form">
                        <select class="teacher-selection" id="selected-teacher" onmousedown="if(this.options.length>=6){this.size=6;}" onchange='this.size=0;' onblur="this.size=0;">
                            <option>Sam Smith</option>
                            <option>John Doe</option>
                            <option>Lisa Wreight</option>
                            <option>Kim Young</option>
                            <option>Bob Gains</option>
                            <option>Sydney Buckets</option>
                            <option>Harry Potter</option>
                            <option>Peter Parker</option>
                            <option>Kyle Waltz</option>
                            <option>Donald Clark</option>
                            <option>Johnny Kreider</option>
                            <option>Austin Andrews</option>
                        </select>
                        <div>
                            <button class="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
            </div>
        </div>
        <span class="chalk-bar" id="yellow-chalk-search"></span>
        <span class="chalk-bar" id="white-chalk-search"></span>
        <span class="chalk-bar" id="chalk-eraser-bottom"></span>
        <span class="chalk-bar" id="chalk-eraser-top"></span>
    </section>
    <section id="submission-forms-section">
        <form id="create-review-form" >
            <h1>Post a review</h1>
            <div class="course-teacher-input">
                <label for="create-review-course-select">Course title:</label>
                    <select id="create-review-course-select" name="courseTitle">
                        <option>Math 101</option>
                        <option>Sci 101</option>
                        <option>Eng 101</option>
                        <option>Hist 101</option>
                        <option>Workshop</option>
                        <option>Music Theory</option>
                    </select>
                <label for="create-review-teacher-select">Teacher name:</label>
                    <select id="create-review-teacher-select"  name="teacherName" >
                        <option>Sam Smith</option>
                        <option>John Doe</option>
                        <option>Lisa Wreight</option>
                        <option>Kim Young</option>
                        <option>Bob Gains</option>
                        <option>Sydney Buckets</option>
                        <option>Harry Potter</option>
                        <option>Peter Parker</option>
                        <option>Kyle Waltz</option>
                        <option>Donald Clark</option>
                        <option>Johnny Kreider</option>
                        <option>Austin Andrews</option>
                    </select>
            </div>
            <div class="ratings-selection-comment-container">
                <div class="ratings-selection-container">
                    <div class="rating-container">
                        <p>Presentation:</p>
                        <div class="rating">
                            <input id="presentation-rating-1" type="radio" name="presentation" class="star1" value="1.0">
                            <label class="rating-1-label" for="presentation-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="presentation" class="star2" value="2.0" id="presentation-rating-2">
                            <label  class="rating-2-label" for="presentation-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="presentation" class="star3" value="3.0" id="presentation-rating-3">
                            <label  class="rating-3-label" for="presentation-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="presentation" class="star4" value="4.0" id="presentation-rating-4">
                            <label  class="rating-4-label" for="presentation-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="presentation" class="star5" value="5.0" id="presentation-rating-5">
                            <label  class="rating-5-label" for="presentation-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                    <div class="rating-container">
                        <p>Outgoing:</p>
                        <div class="rating">
                            <input id="outgoing-rating-1" type="radio" name="outgoing" class="star1" value="1.0">
                            <label class="rating-1-label" for="outgoing-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="outgoing" class="star2" value="2.0" id="outgoing-rating-2">
                            <label  class="rating-2-label" for="outgoing-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="outgoing" class="star3" value="3.0" id="outgoing-rating-3">
                            <label  class="rating-3-label" for="outgoing-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="outgoing" class="star4" value="4.0" id="outgoing-rating-4">
                            <label  class="rating-4-label" for="outgoing-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="outgoing" class="star5" value="5.0" id="outgoing-rating-5">
                            <label  class="rating-5-label" for="outgoing-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                    <div class="rating-container">
                        <p>Subject Knowledge:</p>
                        <div class="rating">
                            <input id="subject-knowledge-rating-1" type="radio" name="subjectKnowledge" class="star1" value="1.0">
                            <label class="rating-1-label" for="subject-knowledge-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="subjectKnowledge" class="star2" value="2.0" id="subject-knowledge-rating-2">
                            <label  class="rating-2-label" for="subject-knowledge-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="subjectKnowledge" class="star3" value="3.0" id="subject-knowledge-rating-3">
                            <label  class="rating-3-label" for="subject-knowledge-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="subjectKnowledge" class="star4" value="4.0" id="subject-knowledge-rating-4">
                            <label  class="rating-4-label" for="subject-knowledge-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="subjectKnowledge" class="star5" value="5.0" id="subject-knowledge-rating-5">
                            <label  class="rating-5-label" for="subject-knowledge-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                    <div class="rating-container">
                        <p>Listening:</p>
                        <div class="rating">
                            <input id="listening-rating-1" type="radio" name="listening" class="star1" value="1.0">
                            <label class="rating-1-label" for="listening-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="listening" class="star2" value="2.0" id="listening-rating-2">
                            <label  class="rating-2-label" for="listening-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="listening" class="star3" value="3.0" id="listening-rating-3">
                            <label  class="rating-3-label" for="listening-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="listening" class="star4" value="4.0" id="listening-rating-4">
                            <label  class="rating-4-label" for="listening-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="listening" class="star5" value="5.0" id="listening-rating-5">
                            <label  class="rating-5-label" for="listening-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                    <div class="rating-container">
                        <p>Communication:</p>
                        <div class="rating">
                            <input required type="radio" name="communication" class="star1" value="1.0" id="communication-rating-1">
                            <label class="rating-1-label" for="communication-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="communication" class="star2" value="2.0" id="communication-rating-2">
                            <label  class="rating-2-label" for="communication-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="communication" class="star3" value="3.0" id="communication-rating-3">
                            <label  class="rating-3-label" for="communication-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="communication" class="star4" value="4.0" id="communication-rating-4">
                            <label  class="rating-4-label" for="communication-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="communication" class="star5" value="5.0" id="communication-rating-5">
                            <label  class="rating-5-label" for="communication-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                    <div class="rating-container">
                        <p>Availability:</p>
                        <div class="rating">
                            <input required id="availability-rating-1" type="radio" name="availability" class="star1" value="1.0">
                            <label class="rating-1-label" for="availability-rating-1">
                                <i class="fa-regular fa-face-tired"></i>
                            </label>
                            <input required type="radio" name="availability" class="star2" value="2.0" id="availability-rating-2">
                            <label  class="rating-2-label" for="availability-rating-2">
                                <i class="fa-regular fa-face-frown-open"></i>
                            </label>
                            <input required type="radio" name="availability" class="star3" value="3.0" id="availability-rating-3">
                            <label  class="rating-3-label" for="availability-rating-3">
                                <i class="fa-regular fa-face-meh"></i>
                            </label>
                            <input required type="radio" name="availability" class="star4" value="4.0" id="availability-rating-4">
                            <label  class="rating-4-label" for="availability-rating-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </label>
                            <input required type="radio" name="availability" class="star5" value="5.0" id="availability-rating-5">
                            <label  class="rating-5-label" for="availability-rating-5">
                                <i class="fa-regular fa-face-grin-stars"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="comment-container">
                    <label id="comment-label" for="comment-text-box">Leave a comment:</label>
                    <textarea required form="create-review-form" name="comment" id="comment-text-box"></textarea>
                </div>
            </div>
            <div class="g-recaptcha" data-sitekey="6Ld3sZEjAAAAAHYtJa6aVNslXKj9ai2ij81_IjBx" data-callback="captcha_filled"
                 data-expired-callback="captcha_expired" t></div>
            <button id="create-review-form-submit" disabled>Submit</button>
        </form>
    </section>
    <section>
        <div class="filter-buttons-container">
            <button id="ascending-sort-button">Sort by ascending total rating</button>
            <button id="descending-sort-button">Sort by descending total rating</button>
        </div>
        <div class="result-info" id="result-area">
        </div>
    </section>
</body>
</html>
